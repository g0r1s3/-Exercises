{% extends "header.html" %} {% block title %}Meditation - {{ meditation.title
}}{% endblock %} {% block content %}
<main class="meditation-page-container">
  <div class="meditation-card-large">
    <h2>{{ meditation.title }}</h2>
    <p>{{ meditation.description }}</p>

    <!-- Audio-Player -->
    <div class="meditation-audio-container">
      <audio
        id="audio-player"
        controls
        data-completed-url="{{ url_for('meditation_completed', meditation_id=meditation.id) }}"
        data-csrf-token="{{ csrf_token() if csrf_token else '' }}"
      >
        <source
          src="{{ url_for('static', filename=meditation.audio_file) }}"
          type="audio/mpeg"
        />
        Dein Browser unterstützt das Abspielen dieser Datei nicht.
      </audio>
    </div>
  </div>
</main>

<!-- Externes JavaScript für Flash-Nachrichten und Aktionen -->
<script src="{{ url_for('static', filename='js/meditation.js') }}"></script>
{% endblock %}
