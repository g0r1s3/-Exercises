<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Conscious Quest</title>
  </head>
  <body>
    <header><h1>Conscious Quest</h1></header>
    <main>
      <section id="dashboard">Dein Profil</section>
      <section id="exercise">
        <label for="category-selection">Kategorie auswählen:</label>
        <select id="category-selection" name="exercise">
          <option value="" disabled selected>Kategorie auswählen</option>
          <option value="mindfulness">Achtsamkeit und Entspannung</option>
          <option value="self-development">
            Selbstentwicklung und Inspiration
          </option>
          <option value="movement">Bewegung und Körper</option>
          <option value="knowledge">Wissen und Reflexion</option>
        </select>
        <label for="exercise-selection">Übung auswählen:</label>
        <select id="exercise-selection" disabled name="exercise">
          <option value="" disabled selected>Übung auswählen</option>
          <option value="meditation">Meditationen</option>
          <option value="breathing-exercises">Atemübungen</option>
          <option value="mindfulness-exercises">Achtsamkeitsübungen</option>
          <option value="relaxation-techniques">Entspannungstechniken</option>
          <option value="guided-meditation">Geführte Meditationen</option>
        </select>
        <button id="add-exercise-btn" class="btn">Übung hinzufügen</button>
      </section>
      <section id="blog-article">Recent Articels</section>
    </main>
    <footer><p id="footer-text"></p></footer>
    <script src="script.js"></script>
  </body>
</html>
