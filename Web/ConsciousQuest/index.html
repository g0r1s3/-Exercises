<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Conscious Quest</title>
  </head>
  <body>
    <header><h1>Conscious Quest</h1></header>
    <main>
      <section id="dashboard">
        <h3>Dein Profil</h3>
        <h3 id="dashboard-daily-streak">Daily streak:</h3>
        <h3 id="dashboard-exercises-completed">Total exercises completed:</h3>
        <h3 id="dashboard-exercises-completed-duration">
          Total exercise time:
        </h3>
        <table id="dashboard-calendar-heatmap">
          <tr id="dashboard-calendar-heatmap-sundays"></tr>
          <tr id="dashboard-calendar-heatmap-mondays"></tr>
          <tr id="dashboard-calendar-heatmap-tuesdays"></tr>
          <tr id="dashboard-calendar-heatmap-wednesdays"></tr>
          <tr id="dashboard-calendar-heatmap-thursdays"></tr>
          <tr id="dashboard-calendar-heatmap-fridays"></tr>
          <tr id="dashboard-calendar-heatmap-saturdays"></tr>
        </table>
        <div id="advanced-stats" class="hidden">
          <div>
            <h2>Übungsverteilung</h2>
            <canvas id="category-chart" width="300" height="300"></canvas>
            <div id="category-chart-legend" style="margin-left: 20px"></div>
          </div>
          <div>
            <h2>Beliebteste Übung</h2>
          </div>
          <h3 id="dashboard-exercises-completed-this-week">
            Total exercises completed during last 7 days:
          </h3>
        </div>
        <button id="toggle-advanced-stats" class="btn btn-wide">
          Weitere Statistiken
        </button>
      </section>
      <section id="exercise">
        <label for="category-selection">Kategorie auswählen:</label>
        <select id="category-selection" name="exercise" required>
          <option value="" disabled selected>Kategorie auswählen</option>
          <option value="mindfulness">Achtsamkeit und Entspannung</option>
          <option value="self-development">
            Selbstentwicklung und Inspiration
          </option>
          <option value="movement">Bewegung und Körper</option>
          <option value="knowledge">Wissen und Reflexion</option>
        </select>

        <label for="exercise-selection">Übung auswählen:</label>
        <select id="exercise-selection" disabled name="exercise">
          <option value="" disabled selected>Übung auswählen</option>
        </select>
        <label for="exercise-duration">Übungs Dauer</label>
        <input
          type="number"
          name="exercise-duration"
          id="exercise-duration"
          min="1"
          max="120"
          step="1"
          placeholder="Minuten"
        />
        <button id="add-exercise-btn" class="btn">Übung hinzufügen</button>
      </section>
      <section id="goals">
        <h3>Deine Ziele</h3>
        <div class="goal-tile" id="daily-goals">
          <span class="goal-title">Tagesziel</span>
          <div class="goal-content" id="daily-goals"></div>
        </div>
        <div class="goal-tile" id="daily-goals">
          <span class="goal-title">Wochenziel</span>
          <div class="goal-content" id="daily-goals"></div>
        </div>
        <div class="goal-tile" id="daily-goals">
          <span class="goal-title">Monatsziel</span>
          <div class="goal-content" id="daily-goals"></div>
        </div>
        <div class="goal-tile" id="daily-goals">
          <span class="goal-title">Jahresziel</span>
          <div class="goal-content" id="daily-goals"></div>
        </div>

        <!-- <span class="goal-title">Tagesziel</span>
        <div class="goal-content" id="weekly-goals"></div>
        <span class="goal-title">Tagesziel</span>
        <div class="goal-content" id="monthly-goals"></div>
        <div class="goal-content" id="yearly-goals"></div> -->
        <button class="btn">Neues Ziel</button>
      </section>
      <section id="blog-article">Recent Articels</section>
    </main>
    <footer><p id="footer-text"></p></footer>
    <script src="./JavaScript/classes.js"></script>
    <script src="./JavaScript/dom-elements.js"></script>
    <script src="./JavaScript/hardcoded-data.js"></script>
    <script src="./JavaScript/localstorage.js"></script>
    <script src="./JavaScript/charts.js"></script>
    <script src="./JavaScript/calender-heatmap.js"></script>
    <script src="script.js"></script>
    <script src="./JavaScript/eventlistener.js"></script>
  </body>
</html>
