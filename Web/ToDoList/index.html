<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo-List</title>
</head>
<body>
    <header>
        <h1>ToDo-List</h1>
    </header>
    <section id="currentTasks">
        <ul id="currentTasksList">
        </ul>
    </section>
    <section id="addTask">
        <input type="text" name="" placeholder="Enter a new Task" id="addTaskText">
        <button id="addTaskButton">+</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
