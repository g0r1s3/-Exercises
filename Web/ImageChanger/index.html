<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageChanger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">ImageChanger</div>
      <nav class="nav-bar">
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
    <div class="main-content">
      <button id="undo" class="side-button">Undo</button>
      <div class="image-area">
        <input type="file" id="upload" accept="image/*" />
        <canvas id="canvas"></canvas>
      </div>
      <button id="redo" class="side-button">Redo</button>
    </div>
    <div class="feature-bar">
      <button id="flipVertical">Flip Vertical</button>
      <button id="flipHorizontal">Flip Horizontal</button>
      <button id="grayscale">Grayscale</button>
      <button id="rotate">Rotate 90°</button>
      <button id="download">Download</button>
    </div>
    <div class="footer">
      <div class="footer-content">
        <p>© 2025 ImageChanger. All rights reserved.</p>
        <p>
          <a href="#privacy">Privacy Policy</a> |
          <a href="#terms">Terms of Service</a>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
