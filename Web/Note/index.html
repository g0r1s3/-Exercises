<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="functional_styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Notizen</h1>
    </header>

    <!-- Main Content Section (Note List) -->
    <main id="noteList">
        <!-- Notes will be dynamically added here -->
    </main>

    <!-- Footer Floating Button to Add Note -->
    <footer id="addButton">+</footer>

    <!-- Add Note Form (Hidden by Default) -->
    <section id="addNoteForm" class="hidden">
        <form action="">
            <input type="text" placeholder="Title" id="noteTitle">
            <input type="text" placeholder="Content" id="noteContent">
            <button type="button" id="cancelButton">Cancel</button>
            <button type="button" id="addNoteButton">Add Note</button>
        </form>
    </section>

    <!-- Edit Note Form (Hidden by Default) -->
    <section id="editNoteForm" class="hidden">
        <form action="">
            <input type="text" placeholder="Title" id="noteEditTitle">
            <input type="text" placeholder="Content" id="noteEditContent">
            <button type="button" id="cancelEditButton">Cancel</button>
            <button type="button" id="saveEditNoteButton">Save Note</button>
        </form>
    </section>

    <!-- Download Button -->
    <svg id="downloadButton" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2v14m0 0l5-5m-5 5l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="4" y1="20" x2="20" y2="20" stroke="currentColor" stroke-width="2" />
    </svg>
      

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
